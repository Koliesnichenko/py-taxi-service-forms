{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right" href="{% url 'taxi:car-create' %}">Add_car</a></h1>
  {% if car_list %}
    <<table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td>
          {{ car.id }}
        </td>
        <td><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
